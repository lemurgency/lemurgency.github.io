---
layout: default
title: Home
---

<div id="home">
  <div class="front-page">
  <h1>Most Recent Posts</h1>
  <ul class="posts">
  {% for post in site.posts limit:5%}
  <div class="front-post"
  <li>
    <span> {{ post.title }} </span><br/>
    <span style="color:#14A347; font-size:80%;">{{ post.date | date: "%B %Y"}}</span>
    {{ post.content }}
    <hr></hr>
  </li>
  {% endfor %}
</div>
</ul>
</div>



</div>
